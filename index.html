<script>

window.ReactDOMServerStable = window.ReactDOMServer;

</script>

<script src="node_modules/react-patched/umd/react.production.min.js"></script>

<script>
window.ReactPatched = window.React;

window.ReactDOMPatched = window.ReactDOM;

window.ReactDOMServerPatched = window.ReactDOMServer;
window.ReactDOMServer = undefined;
</script>

<style>

  border: 1px solid #333;
}

  background-color: #333;
  color: #fff;

  font-family: monospace;
}

  background-color: rgb(255,255,102);
}
.error {

}

  background-color: lightgray;
}

  margin-bottom: 0;
}
